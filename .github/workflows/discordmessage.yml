name: Discord Notification

on:
  workflow_run:
    workflows: ["Deploy to Production"]
    types:
      - completed

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    # env:
    #   ASCII_ART: |
    #     // Your ASCII art goes here
